<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-brand">Shapefile editor</div>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="#">New</a></li>
                <li><a href="#">Import</a></li>
                <li><a href="#">Save</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>
    <div class="mainHolder">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="canvasHolder panel-group">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                Name of the shape
                                <button type="button" class="btn btn-default" aria-label="">
                                        <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
                                        Background Image
                                    </button>

                                <button type="button" class="btn btn-default" aria-label="">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Point
                                    </button>

                                <button type="button" class="btn btn-default" aria-label="">
                                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                                    </button>

                                <button type="button" class="btn btn-default" aria-label="">
                                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                    </button>
                            </div>
                            <div class="panel-body">
                                <canvas id="mainCanvas" resize></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="paper/dist/paper-full.min.js"></script>
    <script src="jquery/dist/jquery.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/all.js"></script>

    <script src="lib/core.js"></script>
</body>

</html>
